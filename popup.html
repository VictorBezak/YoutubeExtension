<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Later Helper</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" type="text/css">
</head>
<body>
    <div class="modal">
        <h1 class="modal-title">Watch-Later Playlist Helper</h1>
        <hr>
        <div class="modal-details">
            <p>You have </p>
            <span>0</span>
            <p> videos in your Watch Later playlist.</p>
        </div>
        <div class="modal-controls">
            <button onclick="window.open('https://www.youtube.com/playlist?list=WL', 'blank')">Go to Playlist</button>
            <button class="start-remove">Start Removing</button>
            <button class="stop-remove">Stop Removing</button>
        </div>
    </div>
</body>
</html>
